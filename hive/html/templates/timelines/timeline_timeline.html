    {% for timeline in timelines %}
    	{% with post=timeline.post %}
		{% if post.comments_count > 0 %}
			{% include "posts/post_render.html" with post=post comment_list=post.comment_set.all %}
		{% else %}
			{% include "posts/post_render.html" with post=post %}
		{% endif %}
        {% endwith %}
    {% endfor %}
