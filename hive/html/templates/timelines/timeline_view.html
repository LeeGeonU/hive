<html>
	<head>
		<title>timeline</title>
	</head>
	<body>
		<h1>Test Timeline</h1>
        {% for timeline_post in contents %}
            <h2>Author : {{ content.author.username }}</h2>
            <p>{{ timeline_post.content.contents }}<p>
            <p>comment : {{ timeline_post.content.comments_count }}, like : {{ timeline_post.content.like_count }}</p>
            <hr />
        {% endfor %}
    </body>
</html>
