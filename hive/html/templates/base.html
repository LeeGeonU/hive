<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Language" content="en-us" />

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link type="text/css" href="{{ STATIC_URL }}css/custom-theme/jquery-ui-1.8.16.custom.css" rel="stylesheet" />
    <link href="{{ STATIC_URL }}bootstrap/bootstrap.css" rel="stylesheet">

    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
  <!--[if IE]>
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/custom-theme/jquery.ui.1.8.16.ie.css"/>
  <![endif]-->

            <!--begin wijmo menu-->
              <link href="{{ STATIC_URL }}third-party/wijmo/jquery.wijmo-open.1.5.0.css" rel="stylesheet" type="text/css" />
              <style>
                  .wijmo-container
                  {
                      display: block;
                      clear: both;
                      width: 100%;
                  }
              </style>
              <div class="wijmo-container">
                  <ul id="menu1">
                      <li>
                          <h3>
                              <a href="">Project Name</a></h3>
                      </li>
                      <li><a href="#">Home</a></li>
                      <li><a href="#">Link</a></li>
                      <li><a href="#">Link</a></li>
                      <li><a href="#">Dropdown</a>
                          <ul>
                              <li><a href="#">Secondary link</a> </li>
                              <li><a href="#">Something else here</a> </li>
                              <li></li>
                              <li><a href="#">Another link</a> </li>
                          </ul>
                      </li>
                      <li>
                          <input type="text" placeholder="Search">
                      </li>
                  </ul>
                  <!-- End demo markup -->
              </div>
            <!--end wijmo menu-->


    {% block content %}{% endblock %}
	<!--scripts-->
	<script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.6.2.min.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/jquery-ui-1.8.16.custom.min.js"></script>
        <!--wijmo-->
        <script type="text/javascript" src="{{ STATIC_URL}}third-party/wijmo/jquery.mousewheel.min.js" ></script>
        <script type="text/javascript" src="{{ STATIC_URL}}third-party/wijmo/jquery.bgiframe-2.1.3-pre.js"></script>
        <script type="text/javascript" src="{{ STATIC_URL}}third-party/wijmo/jquery.wijmo-open.1.5.0.min.js"></script>

	<script type="text/javascript">
	$(function () {
		$('button').button();
		$("#menu1").wijmenu({ trigger: ".wijmo-wijmenu-item", triggerEvent: "click" });
	})
	</script>
	<!--start custom script block -->
    	{% block scripts %}{% endblock %}
	<!--end custom script block -->
  </body>
</html>
